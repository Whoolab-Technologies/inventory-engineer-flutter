    id 'com.google.gms.google-services'
    // END: FlutterFire Configuration
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localProperties.load(new FileInputStream(localPropertiesFile))
}
def keystoreProperties = new Properties()
def keystorePropertiesFile = rootProject.file('key.properties')
if (keystorePropertiesFile.exists()) {
       keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}

def minSdkVersion = localProperties.getProperty('flutter.minSdkVersion', '21').toInteger()
def targetSdkVersion = localProperties.getProperty('flutter.targetSdkVersion', '34').toInteger()
def compileSdkVersion = localProperties.getProperty('flutter.compileSdkVersion', '34').toInteger()
def flutterVersionCode = localProperties.getProperty('flutter.versionCode', '1').toInteger()
def flutterVersionName = localProperties.getProperty('flutter.versionName','1.0.0')
def flutterNdkVersion = localProperties.getProperty('flutter.ndkVersion') ?: "27.3.13750724"

  println("TargetSdkVersion: ${targetSdkVersion}")
  println("CompileSdkVersion: ${compileSdkVersion}")
  println("MinSdkVersion: ${minSdkVersion}")
  println("VersionCode: ${flutterVersionCode}")
  println("VersionName: ${flutterVersionName}")
  println("ndkVersion: ${flutterNdkVersion}")

android {
    namespace = "com.mvp.engineer"
    compileSdk = compileSdkVersion
    ndkVersion = flutterNdkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
